<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Option Chain Fetcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .market-status-banner {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 13px;
      padding: 6px 10px;
      background-color: #f0f0f0;
      border-radius: 4px;
      margin-bottom: 12px;
      flex-wrap: nowrap;
      overflow-x: auto;
      white-space: nowrap;
    }

    .market-open {
      background-color: #e6f0fa;
    }

    .market-closed {
      background-color: #f9dede;
    }

    .input-container {
      margin-bottom: 20px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 14px;
      width: 60px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* ... (Keep all other styles unchanged from your original code) ... */
  </style>
</head>
<body>
  <div id="marketStatusBanner" class="market-status-banner"></div>
  <h1>Option Chain Fetcher</h1>
  <!-- Your input, tables, and other components remain unchanged -->

  <script>
    const API_KEY = 'cochuehr01qj8q79ucegcochuehr01qj8q79ucf0';
    const BASE_URL = 'https://finnhub.io/api/v1';

    async function fetchMarketStatus() {
      const banner = document.getElementById('marketStatusBanner');
      try {
        const response = await fetch(${BASE_URL}/stock/market-status?exchange=US&token=${API_KEY});
        const data = await response.json();
        const isOpen = data.isOpen;
        const currentTime = new Date();
        const etTime = new Date(currentTime.toLocaleString('en-US', { timeZone: 'America/New_York' }));
        let message = '';

        if (isOpen) {
          message = 'US Market is Open';
          banner.className = 'market-status-banner market-open';
        } else {
          let nextOpen = new Date(etTime);
          nextOpen.setHours(9, 30, 0, 0);
          if (etTime.getHours() > 9 || (etTime.getHours() === 9 && etTime.getMinutes() >= 30)) {
            nextOpen.setDate(nextOpen.getDate() + 1);
          }
          while (nextOpen.getDay() === 0 || nextOpen.getDay() === 6) {
            nextOpen.setDate(nextOpen.getDate() + 1);
          }

          const localTime = new Date(nextOpen.toLocaleString('en-US', { timeZone: 'America/New_York' }));
          const localOpen = new Date(localTime.toLocaleString());

          const timeStr = localOpen.toLocaleTimeString([], {
            hour: '2-digit',
            minute: '2-digit'
          });
          const dateStr = localOpen.toLocaleDateString([], {
            month: 'short',
            day: 'numeric'
          });

          message = US Market is Closed. Opens at ${timeStr} on ${dateStr} (your time);
          banner.className = 'market-status-banner market-closed';
        }

        banner.textContent = message;
      } catch (error) {
        banner.textContent = 'Failed to fetch market status: ' + error.message;
        banner.className = 'market-status-banner';
      }
    }

    window.addEventListener('DOMContentLoaded', fetchMarketStatus);
  </script>
</body>
</html>
